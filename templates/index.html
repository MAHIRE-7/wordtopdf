<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional Word to PDF converter with secure document management. Convert .docx and .doc files instantly with our modern web application.">
    <meta name="keywords" content="word to pdf, document converter, docx to pdf, doc to pdf, file conversion">
    <meta name="author" content="Word to PDF Converter">
    <title>Word to PDF Converter - Professional Document Conversion</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìÑ</text></svg>">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <div style="max-width: 1200px; margin: 0 auto; padding: 2rem;">
        <!-- Header -->
        <header class="flex justify-between items-center mb-6 animate-fade-in-up">
            <div>
                <h1 class="heading-xl text-primary mb-2">Word to PDF Converter</h1>
                <p class="text-secondary">Professional document conversion made simple for you</p>
            </div>
            <a href="/logout" class="btn btn-ghost">Logout</a>
        </header>
        
        <!-- Upload Section -->
        <div class="glass-card mb-6 animate-fade-in-up" style="animation-delay: 0.1s;">
            <div class="flex items-center gap-4 mb-6">
                <div style="width: 3rem; height: 3rem; background: var(--secondary-gradient); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem;">üì§</div>
                <div>
                    <h2 class="heading-md text-primary mb-1">Upload Document</h2>
                    <p class="text-secondary">Convert your Word documents to PDF instantly</p>
                </div>
            </div>
            
            <div class="upload-zone" id="uploadArea">
                <div class="upload-icon">üìÑ</div>
                <div class="upload-text">Drop your Word document here</div>
                <div class="upload-subtext">or click to browse ‚Ä¢ Supports .docx, .doc files</div>
            </div>
            
            <input type="file" id="fileInput" style="display: none;" accept=".docx,.doc">
            
            <div class="progress-container hidden" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <div class="status hidden" id="status"></div>
            
            <div class="text-center">
                <button class="btn btn-primary btn-lg hidden" id="convertBtn">
                    <span>‚ú®</span> Convert to PDF
                </button>
            </div>
        </div>
        
        <!-- Documents Section -->
        <div class="glass-card animate-fade-in-up" style="animation-delay: 0.2s;">
            <div class="flex items-center gap-4 mb-6">
                <div style="width: 3rem; height: 3rem; background: var(--accent-gradient); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem;">üìÅ</div>
                <div>
                    <h2 class="heading-md text-primary mb-1">Your Documents</h2>
                    <p class="text-secondary">Manage and download your converted files</p>
                </div>
            </div>
            
            <div class="document-grid" id="documentList">
                <!-- Documents will be loaded here -->
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const convertBtn = document.getElementById('convertBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const status = document.getElementById('status');
        
        let selectedFile = null;
        
        // Load documents on page load
        loadDocuments();
        
        // Upload area interactions
        uploadArea.addEventListener('click', () => fileInput.click());
        
        fileInput.addEventListener('change', (e) => {
            selectedFile = e.target.files[0];
            if (selectedFile) {
                updateUploadArea(selectedFile.name, 'ready');
                convertBtn.classList.remove('hidden');
            }
        });
        
        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                selectedFile = files[0];
                fileInput.files = files;
                updateUploadArea(selectedFile.name, 'ready');
                convertBtn.classList.remove('hidden');
            }
        });
        
        // Convert button functionality
        convertBtn.addEventListener('click', async () => {
            if (!selectedFile) return;
            
            const formData = new FormData();
            formData.append('file', selectedFile);
            
            convertBtn.disabled = true;
            convertBtn.innerHTML = '<span class="loading"></span> Converting...';
            progressContainer.classList.remove('hidden');
            progressBar.style.width = '30%';
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                progressBar.style.width = '100%';
                
                if (data.success) {
                    showStatus('success', '‚úì Document converted successfully!');
                    resetUpload();
                    loadDocuments();
                } else {
                    showStatus('error', '‚ö† ' + (data.message || 'Conversion failed'));
                }
            } catch (error) {
                showStatus('error', '‚ö† Network error occurred');
            }
            
            convertBtn.disabled = false;
            convertBtn.innerHTML = '<span>‚ú®</span> Convert to PDF';
            setTimeout(() => {
                progressContainer.classList.add('hidden');
                progressBar.style.width = '0%';
            }, 2000);
        });
        
        function updateUploadArea(filename, state) {
            if (state === 'ready') {
                uploadArea.innerHTML = `
                    <div class="upload-icon">‚úì</div>
                    <div class="upload-text">${filename}</div>
                    <div class="upload-subtext">Ready to convert</div>
                `;
                uploadArea.style.borderColor = 'var(--success-color)';
                uploadArea.style.background = 'rgba(16, 185, 129, 0.1)';
            }
        }
        
        function resetUpload() {
            selectedFile = null;
            fileInput.value = '';
            convertBtn.classList.add('hidden');
            uploadArea.innerHTML = `
                <div class="upload-icon">üìÑ</div>
                <div class="upload-text">Drop your Word document here</div>
                <div class="upload-subtext">or click to browse ‚Ä¢ Supports .docx, .doc files</div>
            `;
            uploadArea.style.borderColor = '';
            uploadArea.style.background = '';
        }
        
        function showStatus(type, message) {
            status.className = `status status-${type}`;
            status.textContent = message;
            status.classList.remove('hidden');
            
            setTimeout(() => {
                status.classList.add('hidden');
            }, 5000);
        }
        
        async function loadDocuments() {
            try {
                const response = await fetch('/api/documents');
                const data = await response.json();
                
                const documentList = document.getElementById('documentList');
                documentList.innerHTML = '';
                
                if (data.documents && data.documents.length > 0) {
                    data.documents.forEach((doc, index) => {
                        const docCard = document.createElement('div');
                        docCard.className = 'document-card animate-fade-in';
                        docCard.style.animationDelay = `${index * 0.1}s`;
                        docCard.innerHTML = `
                            <div class="document-info">
                                <div class="document-name">üìÑ ${doc.original_filename}</div>
                                <div class="document-meta">
                                    <span>üìÖ ${formatDate(doc.created_at)}</span>
                                    <span>üíæ ${formatFileSize(doc.file_size)}</span>
                                </div>
                            </div>
                            <div class="document-actions">
                                <button class="btn btn-success btn-sm" onclick="downloadDocument('${doc.file_id}')">
                                    <span>‚¨á</span> Download
                                </button>
                                <button class="btn btn-danger btn-sm" onclick="deleteDocument('${doc.file_id}')">
                                    <span>üóë</span> Delete
                                </button>
                            </div>
                        `;
                        documentList.appendChild(docCard);
                    });
                } else {
                    documentList.innerHTML = `
                        <div style="text-align: center; padding: 3rem; color: var(--text-muted);">
                            <div style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.5;">üìÅ</div>
                            <div style="font-size: 1.1rem; margin-bottom: 0.5rem;">No documents yet</div>
                            <div>Upload a Word document to get started!</div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading documents:', error);
            }
        }
        
        function downloadDocument(fileId) {
            window.open(`/download/${fileId}`, '_blank');
        }
        
        async function deleteDocument(fileId) {
            if (confirm('üóë Are you sure you want to delete this document?')) {
                try {
                    const response = await fetch(`/api/documents/${fileId}`, {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        loadDocuments();
                        showStatus('success', '‚úì Document deleted successfully');
                    }
                } catch (error) {
                    showStatus('error', '‚ö† Error deleting document');
                }
            }
        }
        
        function formatFileSize(bytes) {
            return window.utils.formatFileSize(bytes);
        }
        
        function formatDate(dateString) {
            return window.utils.formatDate(dateString);
        }
    </script>
</body>
</html>
