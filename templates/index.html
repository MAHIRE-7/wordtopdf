<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word to PDF Converter</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: white;
            font-size: 2.5rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .upload-area:hover {
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.05);
        }
        
        .upload-area.dragover {
            border-color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
        }
        
        .upload-icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        .upload-text {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        
        .upload-subtext {
            opacity: 0.8;
            font-size: 0.9rem;
        }
        
        .file-input {
            display: none;
        }
        
        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 10px 5px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin: 20px 0;
            overflow: hidden;
            display: none;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .document-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .document-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        
        .document-info {
            flex: 1;
        }
        
        .document-name {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .document-meta {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .document-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-small {
            padding: 5px 15px;
            font-size: 14px;
        }
        
        .btn-download {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
        }
        
        .btn-delete {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }
        
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }
        
        .status.success {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid #2ecc71;
            color: #2ecc71;
        }
        
        .status.error {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid #e74c3c;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“„ Word to PDF Converter</h1>
            <a href="/logout" class="logout-btn">Logout</a>
        </div>
        
        <div class="glass-card">
            <h2 style="color: white; margin-bottom: 20px;">Upload Word Document</h2>
            
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">ðŸ“„</div>
                <div class="upload-text">Drop your Word document here</div>
                <div class="upload-subtext">or click to browse (supports .docx, .doc)</div>
            </div>
            
            <input type="file" id="fileInput" class="file-input" accept=".docx,.doc">
            
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            
            <div class="status" id="status"></div>
            
            <div style="text-align: center;">
                <button class="btn" id="convertBtn" style="display: none;">Convert to PDF</button>
            </div>
        </div>
        
        <div class="glass-card">
            <h2 style="color: white; margin-bottom: 20px;">Your Documents</h2>
            <div class="document-list" id="documentList">
                <!-- Documents will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const convertBtn = document.getElementById('convertBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const status = document.getElementById('status');
        
        let selectedFile = null;
        
        // Load documents on page load
        loadDocuments();
        
        // Upload area click
        uploadArea.addEventListener('click', () => fileInput.click());
        
        // File input change
        fileInput.addEventListener('change', (e) => {
            selectedFile = e.target.files[0];
            if (selectedFile) {
                uploadArea.innerHTML = `
                    <div class="upload-icon">ðŸ“„</div>
                    <div class="upload-text">${selectedFile.name}</div>
                    <div class="upload-subtext">Ready to convert</div>
                `;
                convertBtn.style.display = 'inline-block';
            }
        });
        
        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                selectedFile = files[0];
                fileInput.files = files;
                uploadArea.innerHTML = `
                    <div class="upload-icon">ðŸ“„</div>
                    <div class="upload-text">${selectedFile.name}</div>
                    <div class="upload-subtext">Ready to convert</div>
                `;
                convertBtn.style.display = 'inline-block';
            }
        });
        
        // Convert button
        convertBtn.addEventListener('click', async () => {
            if (!selectedFile) return;
            
            const formData = new FormData();
            formData.append('file', selectedFile);
            
            convertBtn.disabled = true;
            progressBar.style.display = 'block';
            progressFill.style.width = '50%';
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                progressFill.style.width = '100%';
                
                if (data.success) {
                    showStatus('success', 'Document converted successfully!');
                    resetUpload();
                    loadDocuments();
                } else {
                    showStatus('error', data.message || 'Conversion failed');
                }
            } catch (error) {
                showStatus('error', 'Network error occurred');
            }
            
            convertBtn.disabled = false;
            setTimeout(() => {
                progressBar.style.display = 'none';
                progressFill.style.width = '0%';
            }, 2000);
        });
        
        function resetUpload() {
            selectedFile = null;
            fileInput.value = '';
            convertBtn.style.display = 'none';
            uploadArea.innerHTML = `
                <div class="upload-icon">ðŸ“„</div>
                <div class="upload-text">Drop your Word document here</div>
                <div class="upload-subtext">or click to browse (supports .docx, .doc)</div>
            `;
        }
        
        function showStatus(type, message) {
            status.className = `status ${type}`;
            status.textContent = message;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }
        
        async function loadDocuments() {
            try {
                const response = await fetch('/api/documents');
                const data = await response.json();
                
                const documentList = document.getElementById('documentList');
                documentList.innerHTML = '';
                
                if (data.documents && data.documents.length > 0) {
                    data.documents.forEach(doc => {
                        const docItem = document.createElement('div');
                        docItem.className = 'document-item';
                        docItem.innerHTML = `
                            <div class="document-info">
                                <div class="document-name">${doc.original_filename}</div>
                                <div class="document-meta">Converted: ${doc.created_at} â€¢ Size: ${formatFileSize(doc.file_size)}</div>
                            </div>
                            <div class="document-actions">
                                <button class="btn btn-small btn-download" onclick="downloadDocument('${doc.file_id}')">Download PDF</button>
                                <button class="btn btn-small btn-delete" onclick="deleteDocument('${doc.file_id}')">Delete</button>
                            </div>
                        `;
                        documentList.appendChild(docItem);
                    });
                } else {
                    documentList.innerHTML = '<div style="color: rgba(255,255,255,0.6); text-align: center; padding: 20px;">No documents yet. Upload a Word document to get started!</div>';
                }
            } catch (error) {
                console.error('Error loading documents:', error);
            }
        }
        
        function downloadDocument(fileId) {
            window.open(`/download/${fileId}`, '_blank');
        }
        
        async function deleteDocument(fileId) {
            if (confirm('Are you sure you want to delete this document?')) {
                try {
                    const response = await fetch(`/api/documents/${fileId}`, {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        loadDocuments();
                        showStatus('success', 'Document deleted successfully');
                    }
                } catch (error) {
                    showStatus('error', 'Error deleting document');
                }
            }
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
</body>
</html>
