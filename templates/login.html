<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign in to your Word to PDF converter account. Secure login for professional document conversion.">
    <title>Login - Word to PDF Converter</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“„</text></svg>">
    <meta name="theme-color" content="#667eea">
</head>
<body>
    <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 2rem;">
        <div class="glass-card animate-fade-in-up" style="width: 100%; max-width: 420px;">
            <!-- Header -->
            <div class="text-center mb-6">
                <div style="width: 4rem; height: 4rem; background: var(--secondary-gradient); border-radius: 16px; display: flex; align-items: center; justify-content: center; font-size: 2rem; margin: 0 auto 1.5rem;">ðŸ“„</div>
                <h1 class="heading-lg text-primary mb-2">Welcome Back</h1>
                <p class="text-secondary">Sign in to your account to continue</p>
            </div>
            
            <!-- Error Message -->
            <div class="status status-error hidden" id="error"></div>
            
            <!-- Login Form -->
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" id="username" class="form-input" placeholder="Enter your username" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="btn btn-primary w-full btn-lg mb-4">
                    <span>ðŸ”‘</span> Sign In
                </button>
            </form>
            
            <!-- Register Link -->
            <div class="text-center">
                <p class="text-secondary">
                    Don't have an account? 
                    <a href="/register" style="color: var(--text-primary); text-decoration: none; font-weight: 500;">
                        Create one here
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const errorDiv = document.getElementById('error');
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span> Signing in...';
            errorDiv.classList.add('hidden');
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    submitBtn.innerHTML = '<span>âœ“</span> Success! Redirecting...';
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    errorDiv.textContent = 'âš  ' + (data.message || 'Login failed');
                    errorDiv.classList.remove('hidden');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<span>ðŸ”‘</span> Sign In';
                }
            } catch (error) {
                errorDiv.textContent = 'âš  Network error occurred';
                errorDiv.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<span>ðŸ”‘</span> Sign In';
            }
        });
    </script>
</body>
</html>
