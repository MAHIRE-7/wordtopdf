<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create your Word to PDF converter account. Join thousands of users converting documents professionally.">
    <title>Register - Word to PDF Converter</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“„</text></svg>">
    <meta name="theme-color" content="#667eea">
</head>
<body>
    <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 2rem;">
        <div class="glass-card animate-fade-in-up" style="width: 100%; max-width: 420px;">
            <!-- Header -->
            <div class="text-center mb-6">
                <div style="width: 4rem; height: 4rem; background: var(--accent-gradient); border-radius: 16px; display: flex; align-items: center; justify-content: center; font-size: 2rem; margin: 0 auto 1.5rem;">âœ¨</div>
                <h1 class="heading-lg text-primary mb-2">Create Account</h1>
                <p class="text-secondary">Join us to start converting documents</p>
            </div>
            
            <!-- Status Messages -->
            <div class="status status-error hidden" id="error"></div>
            <div class="status status-success hidden" id="success"></div>
            
            <!-- Register Form -->
            <form id="registerForm">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" id="username" class="form-input" placeholder="Choose a username" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Create a secure password" required>
                </div>
                
                <button type="submit" class="btn btn-accent w-full btn-lg mb-4">
                    <span>âœ¨</span> Create Account
                </button>
            </form>
            
            <!-- Login Link -->
            <div class="text-center">
                <p class="text-secondary">
                    Already have an account? 
                    <a href="/login" style="color: var(--text-primary); text-decoration: none; font-weight: 500;">
                        Sign in here
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span> Creating account...';
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');
            
            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    successDiv.textContent = 'âœ“ Registration successful! Redirecting to login...';
                    successDiv.classList.remove('hidden');
                    submitBtn.innerHTML = '<span>âœ“</span> Account created!';
                    
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    errorDiv.textContent = 'âš  ' + (data.message || 'Registration failed');
                    errorDiv.classList.remove('hidden');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<span>âœ¨</span> Create Account';
                }
            } catch (error) {
                errorDiv.textContent = 'âš  Network error occurred';
                errorDiv.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<span>âœ¨</span> Create Account';
            }
        });
    </script>
</body>
</html>
