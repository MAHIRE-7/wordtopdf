apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  namespace: wpc-ns
spec:
  serviceName: mysql-service
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "password"
        - name: MYSQL_DATABASE
          value: "converter_db"
      
  
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-service
  namespace: wpc-ns
spec:
  selector:
    app: mysql
  ports:
  - port: 3306
    targetPort: 3306